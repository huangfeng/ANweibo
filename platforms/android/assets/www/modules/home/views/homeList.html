<ion-view view-title="HomeList">
	<ion-content>
      <div class="card" ng-repeat="item in weiboList" ng-click="listClick(item);" style="width: 90%;margin-left: 5%;">
		  <div class="item item-avatar">
		  	<img src={{item.user.profile_image_url}}>
		    <h2 ng-bind="item.user.name"></h2>
		    <p ng-bind="item.user.created_at" style="padding-top: 5px;"></p>
		  </div>
		  <div class="item item-body">
		    <p>
		      <span ng-bind="item.text"></span>
		    </p>
		    <img class="full-image" src={{item.bmiddle_pic}}>
		    <div style="padding-top: 20px;text-align:center;color: #999999;">
		    	<div style="width: 32%;float: left;border-right:1px solid #ddd">
		    		<i class="ion-android-open"></i>&nbsp;&nbsp;
		    		<span ng-bind="item.reposts_count"></span>
		    	</div>
		    	<div style="width: 32%;float: left;border-right:1px solid #ddd">
		    		<i class="ion-ios-chatboxes-outline"></i>&nbsp;&nbsp;
		    		<span ng-bind="item.comments_count"></span>
		    	</div>
		    	<div style="width: 32%;float: left;">
		    		<i class="ion-thumbsup"></i>&nbsp;&nbsp;
		    		<span ng-bind="item.attitudes_count"></span>
		    	</div>
		    </div>
		  </div>
		</div>
		
      <ion-infinite-scroll on-infinite="loadMore()"></ion-infinite-scroll>
	</ion-content>
</ion-view>
